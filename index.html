<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Weatherpage</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section class="cityBox">
        <h2>Search for a City:</h2>
        <input class="citySearch" placeholder="enter a city name" type="text">
        <button class="button" id="startBtn">Search</button>
        <ul class="cityList"></ul>
    </section>
    <section class = "weatherBox">
        <div class="todayBox">
            <h2 class="selCityName">No City Selected</h2>
            <p class="currTemp"></p>
            <p class="currWind"></p>
            <p class="currHumid"></p>
        </div>
        <div class="fiveDayBox">
            <p class="card" id="day1"></p>
            <p class="card" id="day2"></p>
            <p class="card" id="day3"></p>
            <p class="card" id="day4"></p>
            <p class="card" id="day5"></p>
           
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
