<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Weatherpage</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section class="cityBox">
        <h2>Search for a City:</h2>
        <input class="citySearch" placeholder="enter a city name" type="text">
        <button class="button" id="startBtn">Search</button>
        <ul class="cityList"></ul>
    </section>
    <section class = "weatherBox">
        <div class="todayBox">
            <div class="todayHead">
                <h2 class="selCityName">No City Selected</h2>
                <img class="currIcon">
            </div>
            <p class="currTemp"></p>
            <p class="currWind"></p>
            <p class="currHumid"></p>
        </div>
        <div class="fiveDayBox">
            <div class="card" id="0">
                <p id="date"></p>
                <img id="weatherIcon">
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>
            <div class="card" id="1">
                <p id="date"></p>
                <img id="weatherIcon">
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>
            <div class="card" id="2">
                <p id="date"></p>
                <img id="weatherIcon">
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>
            <div class="card" id="3">
                <p id="date"></p>
                <img id="weatherIcon">
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>
            <div class="card" id="4">
                <p id="date"></p>
                <img id="weatherIcon">
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>
           
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
